    <script src="js/index.js"></script>
    <script>
        var spinner = $('#loader');
        var phoneMask = new IMask(
            document.getElementById('phone-mask'), {
                mask: '+{91}-0000000000'
            });
        phoneMask.updateValue();

        $.validate({
            modules: 'file',
            form: '#contact-us',
            onSuccess: function($form) {
                // formData = new FormData($('#contact-us'));
                spinner.show();
                var str = new FormData($('#contact-us')[0]);
                var action = 'contactform/contactform.php';
                $.ajax({
                    type: "POST",
                    url: action,
                    data: str,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function(msg) {
                        msg = JSON.parse(msg);
                        spinner.hide();
                        if (msg.code == 'success') {
                            $(".response").html("Your form has been submitted successfully");
                            window.location.replace("thank-you.html");
                            document.getElementById("contact-us").reset();
                        } else if (msg.code == 'failed') {
                            $(".response").html("Something Went Wrong");
                            if ($(".response").hasClass('alert-primary')) {
                                $(".response").removeClass("alert-primary");
                            }
                            $(".response").show();
                            $(".response").addClass("alert-danger");

                        }
                    }
                });
                return false;
                // Will stop the submission of the form
            },
        });
    </script>
